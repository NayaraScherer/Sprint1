<!DOCTYPE html>
<html class="html-logi" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login e Cadastro</title>
</head>
<body class="body-login">
    <div class="content">
        <header class="header-login">
            <img class="img-login" src="./Logo/Winter.png" alt="Logo Winter_Fitness" >
            
        </header>
        <main class="main-login">
            <form >
                <div class="input-field">
                    <input id="email" type="email" placeholder="Email">
                    <label for="email">
                        <img src="./fotos_login/avatar.svg" alt="Email" >
                    </label>
                </div> <br>
                    <div class="input-field">
                        <input type="password" placeholder="Senha" id="password">
                        <label for="password">
                            <img src="./fotos_login/lock.svg" alt="Senha" width="33px" height="33px">
                        </label>
                </div>
                <br>
                <div class="checkbox">
                    <input type="checkbox" checked id="remind-pass">
                    <label for="remind-pass">Lembrar Senha</label>
                </div>
                <br>
                <button>
                    Login
                </button>
            </form>
        </main> <br>

        <footer class="footer-login">
            <span><a href="#">Esqueci minha senha</a></span>
            <a class="a-login" href="./cadastro.html">Criar nova conta</a>
        </footer>

    </div>
</body>
</html>
